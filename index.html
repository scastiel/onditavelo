            <h1>On dit <strong>à</strong> vélo, bordel !</h1>
            <p>Parce que tu te déplaces <strong>sur</strong> ton vélo et pas <strong>dans</strong> ton vélo.</p>
            <p>On dit donc <strong>à</strong> vélo, <strong>en</strong> voiture, <strong>à</strong> cheval.</p>
